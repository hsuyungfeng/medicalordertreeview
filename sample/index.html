    <script>
        const API_BASE = 'http://localhost:5000';

        class DocumentBrowser {
            constructor() {
                this.documents = [];
                this.tree = {};
                this.selectedFile = null;
                this.init();
            }

            async init() {
                await this.fetchDocuments();
                this.buildTree();
                this.renderTree();
            }

            async fetchDocuments() {
                try {
                    const res = await fetch(`${API_BASE}/api/v1/documents`);
                    const data = await res.json();
                    this.documents = data.data || [];
                } catch (error) {
                    console.error('è¼‰å…¥æ–‡æª”åˆ—è¡¨å¤±æ•—:', error);
                    document.getElementById('tree').innerHTML = '<div class="empty-state"><p>âš ï¸ ç„¡æ³•é€£æ¥åˆ°ä¼ºæœå™¨</p></div>';
                }
            }

            buildTree() {
                this.tree = {};
                this.documents.forEach(doc => {
                    // æª¢æŸ¥æ˜¯å¦ç‚º CSV æ–‡æª”ï¼ˆåŒ…å«"é†«ç™‚æœå‹™çµ¦ä»˜é …ç›®"ï¼‰
                    if (doc.filename && doc.filename.includes('csv')) {
                        // CSV æ–‡æª”ç‰¹æ®Šè™•ç†
                        const csvKey = 'csv-payment-items';
                        if (!this.tree[csvKey]) {
                            this.tree[csvKey] = {
                                label: 'ğŸ“Š é†«ç™‚æœå‹™çµ¦ä»˜é …ç›® (CSV)',
                                children: {},
                                isCSV: true,
                                file: doc,
                                isFile: true
                            };
                        }
                    } else {
                        // åŸæœ‰çš„ .doc/.docx æ–‡ä»¶è™•ç†é‚è¼¯
                        const level = this.parseLevel(doc.name);
                        if (!this.tree[level.part]) {
                            this.tree[level.part] = { label: level.partLabel, children: {} };
                        }
                        if (level.chapter) {
                            if (!this.tree[level.part].children[level.chapter]) {
                                this.tree[level.part].children[level.chapter] = {
                                    label: level.chapterLabel,
                                    children: {}
                                };
                            }
                            if (level.section) {
                                this.tree[level.part].children[level.chapter].children[level.section] = {
                                    label: doc.name,
                                    file: doc,
                                    isFile: true
                                };
                            } else {
                                this.tree[level.part].children[level.chapter].file = doc;
                                this.tree[level.part].children[level.chapter].isFile = true;
                            }
                        } else {
                            this.tree[level.part].file = doc;
                            this.tree[level.part].isFile = true;
                        }
                    }
                });
            }

            parseLevel(name) {
                // 0ç›®éŒ„1 -> part: 0
                // 1ç¬¬ä¸€éƒ¨ -> part: 1
                // 2-0ç¬¬äºŒéƒ¨è¥¿é†« -> part: 2-0
                // 2-1ç¬¬ä¸€ç« åŸºæœ¬è¨ºç™‚ -> part: 2, chapter: 1
                // 2-2-1ç¬¬äºŒç« ç¬¬ä¸€ç¯€æª¢æŸ¥ -> part: 2, chapter: 2, section: 1
                const match = name.match(/^([\d\-]+)/);
                if (!match) return { part: 'other' };

                const code = match[1];
                const parts = code.split('-');

                if (parts.length === 1) {
                    return { part: code, partLabel: name };
                } else if (parts.length === 2) {
                    return {
                        part: parts[0],
                        chapter: parts[1],
                        partLabel: `ç¬¬${this.numberToChinese(parts[0])}éƒ¨`,
                        chapterLabel: name
                    };
                } else if (parts.length === 3) {
                    return {
                        part: parts[0],
                        chapter: parts[1],
                        section: parts[2],
                        partLabel: `ç¬¬${this.numberToChinese(parts[0])}éƒ¨`,
                        chapterLabel: `ç¬¬${this.numberToChinese(parts[1])}ç« `,
                        sectionLabel: name
                    };
                }
            }

            numberToChinese(num) {
                const nums = ['', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­', 'ä¸ƒ', 'å…«', 'ä¹', 'å'];
                return nums[parseInt(num)] || num;
            }

            renderTree() {
                const treeHtml = document.getElementById('tree');
                const partKeys = Object.keys(this.tree).sort((a, b) => {
                    const aNum = parseFloat(a.replace('-', '.'));
                    const bNum = parseFloat(b.replace('-', '.'));
                    return aNum - bNum;
                });

                treeHtml.innerHTML = partKeys.map((partKey, idx) =>
                    this.renderPart(partKey, this.tree[partKey], idx)
                ).join('');

                // Add event listeners
                document.querySelectorAll('.tree-toggle').forEach(toggle => {
                    toggle.addEventListener('click', this.toggleNode.bind(this));
                });

                document.querySelectorAll('.tree-label').forEach(label => {
                    label.addEventListener('click', this.selectFile.bind(this));
                });
            }

            renderPart(partKey, part, level) {
                const hasChildren = Object.keys(part.children || {}).length > 0;
                const children = part.children || {};
                const childrenKeys = Object.keys(children).sort();

                const toggleHTML = hasChildren ?
                    '<div class="tree-toggle">â–¶</div>' :
                    '<div class="tree-toggle" style="visibility: hidden;"></div>';

                const childrenHTML = hasChildren ?
                    `<div class="tree-children">${childrenKeys.map(chapterKey =>
                        this.renderChapter(partKey, chapterKey, children[chapterKey])
                    ).join('')}</div>` : '';

                const isClickable = part.isFile;
                const fileData = part.file ? JSON.stringify(part.file).replace(/"/g, '&quot;') : '';

                return `
                    <div class="tree-item">
                        <div class="tree-label ${isClickable ? 'clickable' : ''} level-${level % 4}"
                             ${isClickable ? `data-file='${fileData}'` : ''}>
                            ${toggleHTML}
                            <span>${part.label}</span>
                        </div>
                        ${childrenHTML}
                    </div>
                `;
            }

            renderChapter(partKey, chapterKey, chapter) {
                const hasChildren = Object.keys(chapter.children || {}).length > 0;
                const children = chapter.children || {};
                const sectionKeys = Object.keys(children).sort();

                const toggleHTML = hasChildren ?
                    '<div class="tree-toggle">â–¶</div>' :
                    '<div class="tree-toggle" style="visibility: hidden;"></div>';

                const childrenHTML = hasChildren ?
                    `<div class="tree-children">${sectionKeys.map(sectionKey => {
                        const section = children[sectionKey];
                        const fileData = section.file ? JSON.stringify(section.file).replace(/"/g, '&quot;') : '';
                        return `
                            <div class="tree-item">
                                <div class="tree-label level-2" data-file='${fileData}'>
                                    <div class="tree-toggle" style="visibility: hidden;"></div>
                                    <span>${section.label}</span>
                                </div>
                            </div>
                        `;
                    }).join('')}</div>` : '';

                const isClickable = chapter.isFile;
                const fileData = chapter.file ? JSON.stringify(chapter.file).replace(/"/g, '&quot;') : '';

                return `
                    <div class="tree-item">
                        <div class="tree-label ${isClickable ? 'clickable' : ''} level-1"
                             ${isClickable ? `data-file='${fileData}'` : ''}>
                            ${toggleHTML}
                            <span>${chapter.label}</span>
                        </div>
                        ${childrenHTML}
                    </div>
                `;
            }

            toggleNode(event) {
                event.stopPropagation();
                const toggle = event.target.closest('.tree-toggle');
                if (!toggle) return;

                const label = toggle.closest('.tree-label');
                const childrenDiv = label.nextElementSibling;

                if (childrenDiv && childrenDiv.classList.contains('tree-children')) {
                    const isCollapsed = childrenDiv.classList.contains('collapsed');

                    if (isCollapsed) {
                        childrenDiv.classList.remove('collapsed');
                        toggle.classList.remove('collapsed');
                    } else {
                        childrenDiv.classList.add('collapsed');
                        toggle.classList.add('collapsed');
                    }
                }
            }

            selectFile(event) {
                event.stopPropagation();

                // Remove previous selection
                document.querySelectorAll('.tree-label.active').forEach(el => {
                    el.classList.remove('active');
                });

                // Add selection to clicked element
                const label = event.currentTarget;
                const fileData = label.getAttribute('data-file');

                if (fileData) {
                    label.classList.add('active');
                    this.selectedFile = JSON.parse(fileData);
                    this.showDetails(this.selectedFile);
                } else {
                    this.showEmpty();
                }
            }

            showDetails(file) {
                const size = (file.size / 1024).toFixed(2);
                const details = document.getElementById('details');

                details.innerHTML = `
                    <div class="file-info">
                        <h3>ğŸ“„ ${file.name}</h3>
                        <p><strong>æª”æ¡ˆåç¨±ï¼š</strong> ${file.filename}</p>
                        <p><strong>æª”æ¡ˆå¤§å°ï¼š</strong> ${size} KB</p>
                        <p><strong>æª”æ¡ˆé¡å‹ï¼š</strong> ${file.ext}</p>
                        <p><strong>è·¯å¾‘ï¼š</strong> ${file.path}</p>
                        <div class="actions">
                            <button class="btn btn-primary" onclick="window.open('${file.path}', '_blank')">
                                ğŸ“¥ ä¸‹è¼‰æ–‡æª”
                            </button>
                        </div>
                    </div>
                    <div class="stats">
                        <p>âœ“ æ–‡æª”å·²æˆåŠŸè¼‰å…¥</p>
                        <p>âœ“ é»æ“Šã€Œä¸‹è¼‰æ–‡æª”ã€æŒ‰éˆ•ç²å–æª”æ¡ˆ</p>
                    </div>
                `;
            }

            showEmpty() {
                const details = document.getElementById('details');
                details.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“‹</div>
                        <p>è«‹é¸æ“‡ä¸€ä»½æ–‡æª”æŸ¥çœ‹è©³æƒ…</p>
                    </div>
                `;
            }
        }

        // æ“´å±• DocumentBrowser é¡æ–°å¢æœç´¢åŠŸèƒ½
        const originalInit = DocumentBrowser.prototype.init;
        DocumentBrowser.prototype.init = async function() {
            await originalInit.call(this);
            this.initSearch();
        };

        DocumentBrowser.prototype.initSearch = function() {
            this.searchInput = document.getElementById('searchInput');
            this.clearButton = document.getElementById('clearSearch');
            this.suggestionsDropdown = document.getElementById('suggestionsDropdown');
            this.treeContainer = document.getElementById('treeContainer');
            this.searchDebounceTimer = null;
            this.isSearching = false;

            // æœå°‹è¼¸å…¥äº‹ä»¶ - 300ms é˜²æŠ–
            this.searchInput.addEventListener('input', (e) => {
                const query = e.target.value.trim();

                // æ›´æ–°æ¸…é™¤æŒ‰éˆ•ç‹€æ…‹
                if (query) {
                    this.clearButton.classList.add('visible');
                } else {
                    this.clearButton.classList.remove('visible');
                    this.suggestionsDropdown.classList.remove('visible');
                    this.showTree();
                    return;
                }

                // é˜²æŠ–è™•ç†å»ºè­°
                clearTimeout(this.searchDebounceTimer);
                this.searchDebounceTimer = setTimeout(() => {
                    this.showSuggestions(query);
                }, 300);
            });

            // Enter éµåŸ·è¡Œæœç´¢
            this.searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const query = this.searchInput.value.trim();
                    if (query) {
                        this.performSearch(query);
                    }
                }
            });

            // æ¸…é™¤æœç´¢
            this.clearButton.addEventListener('click', () => {
                this.searchInput.value = '';
                this.clearButton.classList.remove('visible');
                this.suggestionsDropdown.classList.remove('visible');
                this.showTree();
                this.showEmpty();
            });

            // é»æ“Šå»ºè­°é …
            this.suggestionsDropdown.addEventListener('click', (e) => {
                const suggestionItem = e.target.closest('.suggestion-item');
                if (suggestionItem) {
                    const text = suggestionItem.querySelector('.suggestion-text').textContent;
                    this.searchInput.value = text;
                    this.performSearch(text);
                }
            });

            // é»æ“Šå¤–éƒ¨é—œé–‰å»ºè­°
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-box')) {
                    this.suggestionsDropdown.classList.remove('visible');
                }
            });
        };

        DocumentBrowser.prototype.showSuggestions = async function(query) {
            if (!query || query.length < 1) {
                this.suggestionsDropdown.classList.remove('visible');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/v1/suggest?q=${encodeURIComponent(query)}&limit=10`);
                const data = await response.json();
                const suggestions = data.suggestions || [];

                if (suggestions.length === 0) {
                    this.suggestionsDropdown.innerHTML = '<div style="padding: 15px; color: #999;">ç„¡å»ºè­°çµæœ</div>';
                } else {
                    this.suggestionsDropdown.innerHTML = suggestions.map(item => `
                        <div class="suggestion-item">
                            <span class="suggestion-text">${this.escapeHtml(item.text)}</span>
                            <span class="suggestion-freq">å‡ºç¾ ${item.frequency} æ¬¡</span>
                        </div>
                    `).join('');
                }

                this.suggestionsDropdown.classList.add('visible');
            } catch (error) {
                console.error('ç²å–å»ºè­°å¤±æ•—:', error);
                this.suggestionsDropdown.classList.remove('visible');
            }
        };

        DocumentBrowser.prototype.performSearch = async function(query) {
            if (!query.trim()) return;

            this.isSearching = true;
            this.suggestionsDropdown.classList.remove('visible');

            try {
                const response = await fetch(`${API_BASE}/api/v1/search?q=${encodeURIComponent(query)}&limit=20`);
                const data = await response.json();
                const results = data.results || [];

                if (results.length === 0) {
                    this.treeContainer.innerHTML = '<div style="padding: 20px; color: #999;">âŒ æœªæ‰¾åˆ°ç›¸ç¬¦çµæœ</div>';
                } else {
                    this.renderSearchResults(results, query);
                    // è‡ªå‹•å±•é–‹æœ€ç›¸é—œçš„æ–‡æª”
                    if (results.length > 0) {
                        this.expandDocInTree(results[0].doc_id);
                    }
                }
            } catch (error) {
                console.error('æœç´¢å¤±æ•—:', error);
                this.treeContainer.innerHTML = '<div style="padding: 20px; color: #d32f2f;">âš ï¸ æœç´¢ç™¼ç”ŸéŒ¯èª¤</div>';
            } finally {
                this.isSearching = false;
            }
        };

        DocumentBrowser.prototype.renderSearchResults = function(results, query) {
            const resultsHTML = `
                <div class="search-results">
                    <div class="result-header">ğŸ” æœç´¢çµæœï¼ˆå…± ${results.length} å€‹æ–‡æª”ï¼‰</div>
                    ${results.map(result => this.renderResultItem(result, query)).join('')}
                </div>
            `;
            this.treeContainer.innerHTML = resultsHTML;

            // ç¶å®šçµæœé …é»æ“Šäº‹ä»¶
            this.treeContainer.querySelectorAll('.result-item').forEach(item => {
                item.addEventListener('click', () => {
                    const docId = item.getAttribute('data-doc-id');
                    const docTitle = item.getAttribute('data-doc-title');
                    this.showSearchResultDetails(docId, docTitle);
                });
            });
        };

        DocumentBrowser.prototype.renderResultItem = function(result, query) {
            const score = result.total_score.toFixed(1);
            const matches = result.matches || [];

            // å–ç¬¬ä¸€å€‹åŒ¹é…ç‰‡æ®µä½œç‚ºé è¦½
            const snippet = matches.length > 0 ? matches[0].snippet : 'ç„¡é è¦½';

            return `
                <div class="result-item" data-doc-id="${result.doc_id}" data-doc-title="${result.doc_title}">
                    <h4>
                        ${this.escapeHtml(result.doc_title)}
                        <span class="result-score">ç›¸é—œåº¦: ${score}</span>
                    </h4>
                    <div class="match-snippet">${snippet}</div>
                </div>
            `;
        };

        DocumentBrowser.prototype.showSearchResultDetails = function(docId, docTitle) {
            const details = document.getElementById('details');
            details.innerHTML = `
                <div class="file-info">
                    <h3>ğŸ” ${this.escapeHtml(docTitle)}</h3>
                    <p><strong>æ–‡æª” IDï¼š</strong> ${this.escapeHtml(docId)}</p>
                    <div class="loading">è¼‰å…¥å…§å®¹ä¸­...</div>
                </div>
            `;

            // è¼‰å…¥å®Œæ•´æ–‡æª”å…§å®¹
            this.fetchDocumentContent(docId, docTitle);
        };

        DocumentBrowser.prototype.fetchDocumentContent = async function(docId, docTitle) {
            try {
                const response = await fetch(`${API_BASE}/api/v1/documents/${docId}/content`);
                if (!response.ok) {
                    throw new Error('ç„¡æ³•è¼‰å…¥æ–‡æª”å…§å®¹');
                }

                const data = await response.json();
                const doc = data;
                const details = document.getElementById('details');

                // æ§‹å»ºå…§å®¹ HTML
                let contentHTML = `
                    <div class="file-info">
                        <h3>ğŸ“„ ${this.escapeHtml(doc.title || docTitle)}</h3>
                        <p><strong>æª”æ¡ˆåç¨±ï¼š</strong> ${this.escapeHtml(doc.filename)}</p>
                        <div class="stats">
                            <p>ğŸ“Š å­—æ•¸: ${doc.metadata?.word_count || 0}</p>
                            <p>ğŸ“‘ ç« ç¯€æ•¸: ${doc.sections?.length || 0}</p>
                            <p>â±ï¸ è§£ææ™‚é–“: ${new Date(doc.parsed_at).toLocaleString('zh-TW')}</p>
                        </div>
                    </div>
                    <div style="margin-top: 20px;">
                        <h4>ğŸ“‹ æ–‡æª”çµæ§‹</h4>
                `;

                // é¡¯ç¤ºç« ç¯€
                if (doc.sections && doc.sections.length > 0) {
                    contentHTML += '<ul style="margin-left: 20px;">';
                    doc.sections.slice(0, 10).forEach((section, idx) => {
                        const tableCount = section.tables?.length || 0;
                        contentHTML += `
                            <li style="margin: 8px 0;">
                                <strong>${this.escapeHtml(section.heading)}</strong>
                                ${tableCount > 0 ? `<small>ï¼ˆå« ${tableCount} å€‹è¡¨æ ¼ï¼‰</small>` : ''}
                            </li>
                        `;
                    });
                    if (doc.sections.length > 10) {
                        contentHTML += `<li style="color: #999;">... åŠå…¶ä»– ${doc.sections.length - 10} å€‹ç« ç¯€</li>`;
                    }
                    contentHTML += '</ul>';
                }

                contentHTML += '</div>';
                details.innerHTML = contentHTML;

            } catch (error) {
                console.error('è¼‰å…¥æ–‡æª”å…§å®¹å¤±æ•—:', error);
                const details = document.getElementById('details');
                details.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">âš ï¸</div>
                        <p>ç„¡æ³•è¼‰å…¥æ–‡æª”å…§å®¹</p>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        };

        DocumentBrowser.prototype.expandDocInTree = function(docId) {
            // æ‰¾åˆ°æ¨¹ä¸­å°æ‡‰çš„æ–‡æª”ç¯€é»ä¸¦è‡ªå‹•å±•é–‹
            const treeElement = document.getElementById('tree');
            if (!treeElement) return;

            const labels = treeElement.querySelectorAll('.tree-label');
            labels.forEach(label => {
                const fileData = label.getAttribute('data-file');
                if (fileData) {
                    try {
                        const file = JSON.parse(fileData);
                        if (file.name === docId) {
                            // å±•é–‹çˆ¶ç¯€é»
                            let parent = label.closest('.tree-item');
                            while (parent) {
                                const children = parent.querySelector('.tree-children');
                                if (children && children.classList.contains('collapsed')) {
                                    children.classList.remove('collapsed');
                                    const toggle = children.previousElementSibling.querySelector('.tree-toggle');
                                    if (toggle) {
                                        toggle.classList.remove('collapsed');
                                    }
                                }
                                parent = parent.parentElement?.closest('.tree-item');
                            }
                        }
                    } catch (e) {}
                }
            });
        };

        DocumentBrowser.prototype.showTree = function() {
            this.treeContainer.innerHTML = `<div id="tree" class="tree"></div>`;
            this.renderTree();
        };

        DocumentBrowser.prototype.escapeHtml = function(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        };

        // DOM æº–å‚™å¥½æ™‚åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            new DocumentBrowser();
        });
    </script>
